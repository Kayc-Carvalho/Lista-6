<body>
    <div class="container">
        <div class="row">
            <h1 class="titulo">
                Cadastro
            </h1>
            <form action="cadastro_agenda.php" method="post" enctype="multipart/form-data">
                <div class="col-6 col-md-4 col-lg-3">
                    <label for="foto">Foto:</label>
                    <input type="file" name="foto" id="foto" accept="image">
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" id="endereco" required maxlength="40">
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <label for="bairro">Bairro: </label>
                    <input type="text" name="bairro" id="bairro" required maxlength="70">
            </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <label for="cidade">Cidade: </label>
                    <input type="text" name="cidade" id="cidade" required maxlength="50">
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <label for="estado">Estado: </label>
                    <input type="text" name="estado" id="estado" required maxlength="02">
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <label for="telefone">Telefone: </label>
                    <input type="tel" name="telefone" class="form-control" id="telefone" maxlength="15"
                    placeholder="(xx) xxxx-xxxx" 
                    pattern="\([0-9]{2}\)[0-9]{4}-[0-9]{4}" required>  
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <label for="celular">Celular: </label>
                    <input type="tel" name="celular" class="form-control" id="celular" maxlength="15" aria-describedby="emailHelp"
                    placeholder="(xx) xxxx-xxxx" 
                    pattern="\([0-9]{2}\)([9]{1})?[0-9]{4}-[0-9]{4}" required>  
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" class="form-control" id="email" required maxlength="70" aria-describedby="emailHelp" placeholder="Seu email">
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                </div>
                </div>
                <input class="submit" type="submit" value="Salvar" class="buttom">
                <button><a href="../index.php">Tela Inicial</a></button>
            </form>
        </div>
    </div>
